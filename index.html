<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Inscrição</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

</head>
<body background="fundo.jpg">
  <h1>Bem vindo ao site HTML</h1>
  <h2>Preencha o formúlario abaixo para particiar do curso de Programação</h2>

  <form action="">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <table cellspacing="10">
        <tr>
          <td>
            <label>Nome:</label>
          </td>
          <td>
            <input type="text" name="name" >
          </td>
          <td>
            <label>Sobrenome:</label>
          </td>
          <td>
            <input type="text" name="sobrenome">
          </td>
        </tr>
        <tr>
          <td>
            <label>Data de Nascimento:</label>
          </td>
          <td>
            <input type="date" name="nascimento">
          </td>
          <td>
            <label>Qual seu gênero?</label>
          </td>
          <td>
            <select name="genero" >
              <option value="">Masculino</option>
              <option value="">Feminino</option>
              <option value="">Não-binárie</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Qual seu estado civil?</label>
          </td>
          <td>
            <select>
              <option value="">Solteiro</option>
              <option value="">Casado</option>
              <option value="">Divorsiado</option>
              <option value="">Viúvo</option>
            </select>
          </td>
          <td>
            <label>Qual seu número?</label>
          </td>
          <td id="form">
            <input type="number" id="phone">
          </td>

          <td>
            <label>E-mail</label>
          </td>
          <td>
            <input type="email">
          </td>
        </tr>
      </table>
    </fieldset>
    <br>
    
    <fieldset>
      <legend>Dados de Endereço</legend>
      <table cellspacing="10">

        <tr>
          <td>
            <label>Informe seu CEP:</label>
          </td>
          <td>
            <input type="text" id="cep" placeholder="1348-000">
          </td>
          <td>
            <label for="">UF</label>
          </td>
          <td>
            <input type="tex" id="uf">
          </td>
          <td>
            <label for="">Cidade</label>
          </td>
          <td>
            <input type="text" id="cidade">
          </td>
          <td>
            <label for="">Bairro</label>
          </td>
          <td>
            <input type="text" id="bairro">
          </td>
          <td>
            <label for="">Endereço</label>
          </td>
          <td>
            <input type="text" id="endereco">
          </td>
        </tr>
      </table> 
    </body>
    </fieldset>
    <br>

    <fieldset>
      <legend>Dados de Login</legend>
      <table cellspacing="10">
        <tr>
          <td>
            <label>Login de Usuário</label>
          </td>
          <td>
            <input type="text" name="login">
          </td>
        </tr>
        <tr>
          <td>
            <label for="imagem">Imagem de Perfil</label>
          </td>
          <td>
            <input type="file" name="image">
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">Senha</label>
          </td>
          <td>
            <input type="password" name="pass">
          </td>
        </tr>
        <tr>
          <td>
            <label for="passconfirm">confirme a senha: </label>
          </td>
          <td>
            <input type="password" name="passconfirm">
          </td>
        </tr>
      </table>
    </fieldset>
    <br>
    <input type="submit">
    <input type="reset" name="limpar">

    <script src="script.js"></script>
</body>
</html>
